services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=${DB_NAME}'
      - 'POSTGRES_PASSWORD=${DB_PASSWORD}'
      - 'POSTGRES_USER=${DB_USERNAME}'
    restart: always
    ports:
      - '${DB_PORT}'
    volumes:
      - postgres-db:/var/lib/postgresql/data
    networks:
      - marjane
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '8081:${SERVER_PORT}'
    depends_on:
      - postgres
    restart: on-failure
    networks:
      - marjane
networks:
  marjane:
    name: marjane
    driver: bridge
volumes:
  postgres-db:
    driver: local